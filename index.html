<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOGIN - PENGELOLA KEUANGAN </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="center">üîê LOGIN </h1>
    <h2 class="center">PENGELOLA KEUANGAN</h2>

    <form id="loginForm">
      <input type="text" id="loginUsername" placeholder="Username" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit">Login</button>
      <p>Belum punya akun? <a href="#" id="showRegister" style="color: ; text-decoration: none;">Daftar di sini</a></p>
    </form>


    <form id="registerForm" style="display:none;">
      <input type="text" id="registerUsername" placeholder="Buat Username" required>
      <input type="password" id="registerPassword" placeholder="Buat Password" required>
      <button type="submit">Daftar</button>
      <p>Sudah punya akun? <a href="#" id="showLogin" style="color: ; text-decoration: none;">Login di sini</a></p>
    </form>
  </div>

  <script>
      const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const showRegister = document.getElementById('showRegister');
    const showLogin = document.getElementById('showLogin');

    showRegister.addEventListener('click', (e) => {
      e.preventDefault();
      loginForm.style.display = 'none';
      registerForm.style.display = 'block';
    });

    showLogin.addEventListener('click', (e) => {
      e.preventDefault();
      registerForm.style.display = 'none';
      loginForm.style.display = 'block';
    });

    // Simpan data user baru
    registerForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const username = document.getElementById('registerUsername').value;
      const password = document.getElementById('registerPassword').value;

      if (localStorage.getItem(username)) {
        alert('Username sudah digunakan!');
        return;
      }

      localStorage.setItem(username, JSON.stringify({ password }));
      alert('Registrasi berhasil! Silakan login.');
      registerForm.reset();
      registerForm.style.display = 'none';
      loginForm.style.display = 'block';
    });

    // Login user
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const username = document.getElementById('loginUsername').value;
      const password = document.getElementById('loginPassword').value;

      const storedUser = JSON.parse(localStorage.getItem(username));

      if (storedUser && storedUser.password === password) {
        localStorage.setItem('loggedInUser', username);
        window.location.href = 'dashboard.html';
      } else {
        alert('Username atau password salah!');
      }
    });
  </script>
</body>
</html>
