<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Pengelola Keuangan</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="center">🔐 LOGIN</h1>
    <h2 class="center">PENGELOLA KEUANGAN</h2>

    <form id="loginForm">
      <input type="text" id="loginUsername" placeholder="Username" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Login</button>
      <p>Belum punya akun? <a href="#" id="showRegister">Daftar di sini</a></p>
    </form>

    <form id="registerForm" style="display: none;">
      <input type="text" id="registerUsername" placeholder="Buat Username" required />
      <input type="password" id="registerPassword" placeholder="Buat Password" required />
      <button type="submit">Daftar</button>
      <p>Sudah punya akun? <a href="#" id="showLogin">Login di sini</a></p>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
