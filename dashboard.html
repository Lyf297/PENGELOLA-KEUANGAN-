<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DASHBOARD - PENGELOLA KEUANGAN</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ðŸ’¸ Pengelola Keuangan</h1>
      <button id="logoutBtn">Logout</button>
    </div>

    <div class="balance">
      <h3>Total Saldo:</h3>
      <h2 id="balance">Rp 0</h2>
    </div>

    <div class="summary">
      <div class="income">
        <h4>Pemasukan</h4>
        <p id="money-plus" class="money plus">+Rp0</p>
      </div>
      <div class="expense">
        <h4>Pengeluaran</h4>
        <p id="money-minus" class="money minus">-Rp0</p>
      </div>
    </div>

    <form id="form">
      <input type="text" id="text" placeholder="Nama transaksi..." required />
      <input type="number" id="amount" placeholder="Jumlah uang..." required />
      <select id="type">
        <option value="income">Pemasukan</option>
        <option value="expense">Pengeluaran</option>
      </select>
      <button type="submit">Tambah Transaksi</button>
    </form>

    <ul id="list" class="list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
